<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>ImageEditor</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #222;
      color: #fff;
    }

    #topbar {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      background: #333;
      border-bottom: 1px solid #444;
    }

    .btn {
      cursor: pointer;
      padding: 8px 14px;
      background: #444;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      user-select: none;
    }

    .btn.active {
      background: #1e88e5;
    }

    #editor-container {
      width: 100%;
      height: calc(100vh - 52px);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #fff;
    }
  </style>
</head>

<body>

  <!-- Навигация -->
  <div id="topbar">
    <div class="btn active" data-src="/raster">Растровый</div>
    <div class="btn" data-src="/vector">Векторный</div>
    <div class="btn" data-src="/3d">3D</div>

    <div style="margin-left:auto; opacity:0.8;">
      ImageEditor
    </div>
  </div>

  <!-- Контейнер редактора -->
  <div id="editor-container">
    <iframe id="editorFrame" src="/raster"></iframe>
  </div>

  <script>
    const buttons = document.querySelectorAll(".btn");
    const frame = document.getElementById("editorFrame");

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        buttons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        frame.src = btn.dataset.src;
      });
    });
  </script>

</body>
</html>
